<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Huddle Landing Page with Introductory Section</title>
  </head>
  <body>
    <div
      class="bg-[url('/images/bg-desktop.svg')] mobile:bg-[url('/images/bg-mobile.svg')] bg-no-repeat bg-violet min-h-screen text-white"
    >
      <header class="pt-[40px] pl-[70px] mobile:pl-[20px]">
        <img src="./images/logo.svg" class="mobile:w-[150px]" />
      </header>
      <div
        class="flex justify-center items-center gap-[50px] pr-[80px] mobile:flex-col mobile:pr-0 mobile:gap-[30px]"
      >
        <section class="pt-[85px] mobile:w-[335px] mobile:pt-[60px]">
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </section>
        <section class="w-[450px] mobile:w-[305px] mobile:text-center">
          <h1
            class="text-4xl font-Poppins leading-[48px] pb-5 font-bold mobile:text-2xl"
          >
            Build The Community Your Fans Will Love
          </h1>
          <p class="pb-5 font-Open-Sans leading-7 mobile:pb-8">
            Huddle re-imagines the way we build communities.You have a voice,but
            so does your audience.Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="px-10 py-[10px] bg-white rounded-full text-violet font-Poppins boxShadow hover:bg-violet hover:text-white mobile:px-[80px]"
          >
            Register
          </button>
        </section>
      </div>
      <div
        class="flex justify-end mr-[100px] mobile:mr-0 mobile:pt-10 mobile:justify-center"
      >
        <i class="fa-brands fa-facebook-f roundedBorder mr-3"></i>
        <i class="fa-brands fa-twitter roundedBorder mr-3"></i>
        <i class="fa-brands fa-instagram roundedBorder"></i>
      </div>
    </div>
  </body>
</html>
